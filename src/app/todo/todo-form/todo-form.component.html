<h2>Add/Edit Todo</h2>

<form (submit)="onSaveTodo()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="todo.title" name="title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="todo.description" name="description" required></textarea>
  </div>
  <button type="submit">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
